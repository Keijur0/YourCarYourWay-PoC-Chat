<div>
    <h2>Chat</h2>
    <div *ngFor="let message of messages">
        <p><small>{{ message.timestamp | date:'short' }} </small> <strong>{{ message.sender }}</strong>: {{ message.content }} </p>
    </div>
    <input [(ngModel)]="content" placeholder="Entrez votre message" (keyup.enter)="sendMessage()" />
    <button (click)="sendMessage()">Envoyer</button>
</div>
